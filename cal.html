<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcul.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <h1>Calculator</h1>
        <div class="calculator">
            <h1 style="text-align: left;font-style: italic; color: rgb(231, 237, 239);" >Muntasir's Calculator</h1>
            <h4 style="text-align: left;font-style: italic; color: rgb(231, 237, 239);padding-top: -15px;">Business version</h4>
            <input type="text" name="screen" id="screen">

            <table>
                <tr>
                    <td><button onclick="num('1')">1</button></td>
                    <td><button onclick="num('2')">2</button></td>
                    <td><button onclick="num('3')">3</button></td>
                    <td><button onclick="num('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="num('4')">4</button></td>
                    <td><button onclick="num('5')">5</button></td>
                    <td><button onclick="num('6')">6</button></td>
                    <td><button onclick="num('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="num('7')">7</button></td>
                    <td><button onclick="num('8')">8</button></td>
                    <td><button onclick="num('9')">9</button></td>
                    <td><button onclick="num('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="clr()">c</button></td>
                    <td><button onclick="num('0')">0</button></td>
                    <td><button onclick="res()">=</button></td>
                    <td><button onclick="num('-')">-</button></td>
                </tr>
                
            </table>
        </div>
    </div>

    
</body>
<script src="calculate.js"></script>
</html>
